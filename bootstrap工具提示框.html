<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title>bootstrap工具提示框</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<script src="js/jquery-2.2.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			body{ font-family: "微软雅黑"; }
			h2{ color: red;}
			div img{ width: 600px;}
			[type$=button]{margin-left: 20px;}
		</style>
		<script type="text/javascript">
			$(function ()
			{
			  	$('[data-toggle="tooltip"]').tooltip();
			  	
			  	$('[data-toggle="popover"]').popover();
			  
			  	$("#btn1").click(function()
			  	{
			  		$('[data-toggle="tooltip"]').tooltip('show');
			  	})
			  	
			  	$("#btn2").click(function()
			  	{
			  		$('[data-toggle="tooltip"]').tooltip('hide');
			  	})
			  	
			  	$("#btn3").click(function()
			  	{
			  		$('[data-toggle="tooltip"]').tooltip('toggle');
			  	})
			})
		</script>
	</head>
	<body>
		<h1 style="text-align: center; ">bootstrap工具提示框</h1><hr />
		<h3></h3>
		
		
		<br /><br /><h2>在按扭、a标签上提示：</h2><h3>data-toggle="tooltip" data-placement="top，bottom，left，right"</h3><hr />
		<div class="container">
			<input type="button" title="提示内容 向上显示！" class="btn btn-danger" data-toggle="tooltip" data-placement="top" name="" id="" value="指向按扭【向上提示】" />
			<input type="button" title="提示内容 向下显示！" class="btn btn-success" data-toggle="tooltip" data-placement="bottom" name="" id="" value="指向按扭【向下提示】" />
			<input type="button" title="提示内容 向左显示！" class="btn btn-warning" data-toggle="tooltip" data-placement="left" name="" id="" value="指向按扭【向左提示】" />
			<input type="button" title="提示内容 向右显示！" class="btn btn-info" data-toggle="tooltip" data-placement="right" name="" id="" value="指向按扭【向右提示】" />
			<input type="button" title="提示内容 自动显示！" class="btn btn-primary" data-toggle="tooltip" data-placement="auto" name="" id="" value="指向按扭【自动提示】" />
			
			<a href="#" title="http : // www.baidu.com" data-toggle="tooltip" data-placement="top">百度网址是多少</a>
			
			<br /><br /><br />
			
			<input type="button" class="btn btn-primary" name="btn1" id="btn1" value="全部 【显示】" />
			<input type="button" class="btn btn-danger" id="btn2" value="全部 【隐藏】" />
			<input type="button" class="btn btn-success" id="btn3" value="全部 【显示/隐藏】" />
		</div>
		
		
		
		<br /><br /><h2>在按扭、a标签上提示样式2：</h2><h3>data-toggle="popover" data-placement="top，bottom，left，right"</h3><hr />
		<div class="container">
			<input type="button" title="提示内容：" data-content="向上显示！" class="btn btn-danger" data-toggle="popover" data-placement="top" name="" id="" value="点击按扭【向上提示】" />
			<input type="button" title="提示内容：" data-content="向下显示！" class="btn btn-success" data-toggle="popover" data-placement="bottom" name="" id="" value="点击按扭【向下提示】" />
			<input type="button" title="提示内容：" data-content="向左显示！" class="btn btn-warning" data-toggle="popover" data-placement="left" name="" id="" value="点击按扭【向左提示】" />
			<input type="button" title="提示内容：" data-content="向右显示！" class="btn btn-info" data-toggle="popover" data-placement="right" name="" id="" value="点击按扭【向右提示】" />
			<input type="button" title="提示内容：" data-content="自动auto显示！" class="btn btn-primary" data-toggle="popover" data-placement="auto" name="" id="" value="点击按扭【自动提示】" />
			
			<a href="#" title="http : // www.baidu.com" data-toggle="popover" data-placement="top">百度网址是多少</a>

		</div>
		

		
	    <br /><br /><br /><br /><br /><br />
	    
	    
	    
	    
	    
	    
	    
	    
	    
	    
	    
	    
	    
	    
	    
	    
	</body>
