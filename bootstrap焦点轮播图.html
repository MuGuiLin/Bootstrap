<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title>bootstrap焦点轮播图</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<script src="js/jquery-2.2.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			body{ font-family: "微软雅黑"; }
			h2{ color: red;}
		</style>
		
	</head>
	<body>
		<h1 style="text-align: center; ">bootstrap焦点轮播图</h1><hr />

		<br /><br /><h2>焦点轮播图：carousel</h2><h3>幻灯片放映组件，通过元素循环，就像一个旋转木马。嵌套旋转木马不被支持。</h3><hr />
		
		<!--<div class="container">-->
			
			<!--轮播图容器-->
			<div id="BanNer" class="carousel slide" data-ride="caousel" style=" width: 100%;">

				<!--轮播图片-->
				<div class="carousel-inner" style=" width: 100%;">
					<div class="item active"><img src="img/img_01.jpg" style=" width: 100%;"/><div class="carousel-caption"><h3>第一张图</h3><p>第一张图</p></div></div>
					<div class="item"><img src="img/img_02.jpg" style=" width: 100%;"/></div>
					<div class="item"><img src="img/img_03.jpg" style=" width: 100%;"/></div>
					<div class="item"><img src="img/img_04.jpg" style=" width: 100%;"/></div>
					<div class="item"><img src="img/img_05.jpg" style=" width: 100%;"/><div class="carousel-caption"><h3>第五张图</h3><p>第五张图</p></div></div>
					<div class="item"><img src="img/img_06.jpg" style=" width: 100%;"/></div>
				</div>
				
				<!--上面居中小圆点-->
				<ol class="carousel-indicators">
					<li data-slide-to="0" data-target="#BanNer"></li>
					<li data-slide-to="1" data-target="#BanNer"></li>
					<li data-slide-to="2" data-target="#BanNer"></li>
					<li data-slide-to="3" data-target="#BanNer"></li>
					<li data-slide-to="4" data-target="#BanNer"></li>
					<li data-slide-to="5" data-target="#BanNer"></li>
				</ol>
				
				<!--左右切换箭头-->
				<a href="#BanNer" class=" left carousel-control" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
				<a href="#BanNer" class=" right carousel-control" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
			
			</div>
		<!--</div>-->
		
	    <br /><br /><br /><br /><br /><br />

	</body>
